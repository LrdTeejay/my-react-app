<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slack</title>
    <style>
  #hover-container {
  position: relative;
  display: inline-block;
}

#hover-target {
  cursor: pointer;
}

.popup-box {
  display: none;
  position: absolute;
  top: 100%; /* appears below the text */
  left: 23%;
  width: 50%;
  height: max-content;
  background: whitesmoke;
  border: 1px solid #333;
  border-radius: 5px;
  padding: 1%;
  z-index: 100;
}

#hover-target:hover + .popup-box,
.popup-box:hover {
  display: block;
}

.material-symbols-outlined {
  font-variation-settings:
  'FILL' 0,
  'wght' 400,
  'GRAD' 0,
  'opsz' 24
}
    .att{
        display: none;
    }
      .responsive{
        /* display: block; */
      }
      @media screen and (min-width: 760px){
        .responsive{
          display: flex;
          gap: 20px;
          justify-content: space-between;
          align-items: center;
          margin: 0 0;
        }
        .child{
          max-width: 40%;
        }
        .span{
          display: flex;
          gap: 10%;
          margin: 0 2% 0 10%;
          margin-bottom: 10%;
        }
        .att{
          display: flex;
        }
      }
    
    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
